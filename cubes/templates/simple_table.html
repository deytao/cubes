<table {% if table_style %}class="{{table_style}}"{% endif %}>
    <thead>
        <tr>
            {% for col in table.header %}
            <th>{{col}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for row in table.rows %}
    <tr>
        <td>
        {% if not create_links or is_last %}
            {{row.header.label}}
        {% else %}
        <a href="?cut={{cell.drilldown(dimension, row.header.key)}}">
            {{row.header.label}}
        </a>
        {% endif %}
        </td>
        {% for tcell in row.data %}
        <td>{{tcell}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
